---
kind: DataManagerWorkflow
kind-version: "2024.1"
name: python-workflow
description: A simple python experimental workflow
variable-mapping:
  inputs:
  - name: candidateMolecules
    type: squonk/x-smiles
  outputs:
  - name: clusteredMolecules
    from:
      step: step2
      output: outputFile
    as: clustered-molecules.smi
  options:
  - name: rdkitPropertyName
    default: name
    as:
    - option: name
      step: step1
  - name: rdkitPropertyValue
    as:
    - option: value
      step: step1

steps:

- name: step1
  description: Add column 1
  specification:
    collection: workflow-engine-unit-test-jobs
    job: rdkit-molprops
    version: "1.0.0"
  inputs:
  - input: inputFile
    from:
      workflow-input: candidateMolecules
  outputs:
  - output: outputFile
    as: step1.out.smi

- name: step2
  description: Add column 2
  specification:
    collection: workflow-engine-unit-test-jobs
    job: cluster-butina
    version: "1.0.0"
    variables:
      name: "col2"
      value: "999"
  inputs:
  - input: inputFile
    from:
      step: step1
      output: outputFile
  outputs:
  - output: outputFile
    as: step2.out.smi
