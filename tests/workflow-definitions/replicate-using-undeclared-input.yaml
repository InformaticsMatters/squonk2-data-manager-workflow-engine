---
kind: DataManagerWorkflow
kind-version: "2025.2"
name: replicate-using-undeclared-input
description: A workflow that replicates from a variable that's not declared

steps:
- name: step-1
  description: Add column 1
  specification:
    collection: workflow-engine-unit-test-jobs
    job: rdkit-molprops
    version: "1.0.0"
    variables:
      name: "col1"
      value: 123
  variable-mapping:
  - variable: inputFile
    from-workflow-variable:
      variable: candidateMolecules
  in:
  - outputFile

- name: step-2
  description: Add column 2
  specification:
    collection: workflow-engine-unit-test-jobs
    job: cluster-butina
    version: "1.0.0"
    variables:
      name: "col2"
      value: "999"
  replicate:
    using:
      input: y
  variable-mapping:
  - variable: inputFile
    from-step:
      name: step-1
      variable: outputFile
  out:
  - outputFile
