---
kind: DataManagerWorkflow
kind-version: "2025.2"
name: replicate-using-undeclared-input
description: A workflow that replicates from a variable that's not declared
variable-mapping:
  inputs:
  - name: x
  outputs:
  - name: y
    from:
      step: step2
      output: outputFile
    as: clustered-molecules.smi

steps:

- name: step-1
  description: Add column 1
  specification:
    collection: workflow-engine-unit-test-jobs
    job: rdkit-molprops
    version: "1.0.0"
    variables:
      name: "col1"
      value: 123
  inputs:
  - input: inputFile
    from:
      workflow-input: candidateMolecules
  outputs:
  - output: outputFile
    as: __step-1__out.smi

- name: step-2
  description: Add column 2
  specification:
    collection: workflow-engine-unit-test-jobs
    job: cluster-butina
    version: "1.0.0"
    variables:
      name: "col2"
      value: "999"
  replicate:
    using:
      input: y
  inputs:
  - input: inputFile
    from:
      step: step-1
      output: outputFile
  outputs:
  - output: outputFile
    as: __step-2__out.smi
