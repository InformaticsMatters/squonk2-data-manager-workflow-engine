---
kind: DataManagerWorkflow
kind-version: "2025.2"
name: python-workflow
description: A simple branching workflow

steps:
- name: first-step
  description: Create inputs
  specification:
    collection: workflow-engine-unit-test-jobs
    job: rdkit-molprops
    version: "1.0.0"
    variables:
      name: "unnecessary"
      value: "0"
  plumbing:
  - variable: inputFile
    from-workflow:
      variable: candidateMolecules

- name: parallel-step-a
  description: Add some params
  specification:
    collection: workflow-engine-unit-test-jobs
    job: append-col
    version: "1.0.0"
    variables:
      name: "desc1"
      value: "777"
  plumbing:
  - variable: inputFile
    from-step:
      name: first-step
      variable: outputFile

- name: parallel-step-b
  description: Add some other params
  specification:
    collection: workflow-engine-unit-test-jobs
    job: append-col
    version: "1.0.0"
    variables:
      name: "desc2"
      value: "999"
  plumbing:
  - variable: inputFile
    from-step:
      name: first-step
      variable: outputFile

- name: final-step
  description: Collate results
  specification:
    collection: workflow-engine-unit-test-jobs
    job: concatenate
    version: "1.0.0"
  plumbing:
  - variable: inputFile
    from:
      step: parallel-step-a
      variable: outputFile
  - variable: inputFile
    from:
      step: parallel-step-b
      variable: outputFile
