---
kind: DataManagerWorkflow
kind-version: "2025.2"
name: duplicate-step-output-variable-names
description: A workflow where step-1 has duplicate output variable names
variable-mapping:
  inputs:
  - name: x
  outputs:
  - name: y
    from:
      step: step-2
      output: outputFile
    as: clustered-molecules.smi

steps:

- name: step-1
  description: Add column 1
  specification:
    collection: workflow-engine-unit-test-jobs
    job: rdkit-molprops
    version: "1.0.0"
    variables:
      name: "col1"
      value: 123
  inputs:
  - input: inputFile
    from:
      workflow-input: candidateMolecules
  - input: inputFile
    from:
      workflow-input: candidateMolecules
  outputs:
  - output: outputFile
    as: __step1__out.smi
  - output: outputFile
    as: __step1__out.smi

- name: step-2
  description: Add column 2
  specification:
    collection: workflow-engine-unit-test-jobs
    job: cluster-butina
    version: "1.0.0"
    variables:
      name: "col2"
      value: "999"
  inputs:
  - input: inputFile
    from:
      step: step1
      output: outputFile
  outputs:
  - output: outputFile
    as: __step2__out.smi
