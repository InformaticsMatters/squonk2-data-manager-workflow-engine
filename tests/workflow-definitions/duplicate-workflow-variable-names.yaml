---
kind: DataManagerWorkflow
kind-version: "2024.1"
name: duplicate-workflow-variable-names
description: A workflow with a duplicate variable name in the input and output
variable-mapping:
  inputs:
  - name: x
    type: squonk/x-smiles
  outputs:
  - name: x
    from:
      step: step2
      output: outputFile
    as: clustered-molecules.smi

steps:

- name: step1
  description: Add column 1
  specification:
    collection: workflow-engine-unit-test-jobs
    job: rdkit-molprops
    version: "1.0.0"
    variables:
      name: "col1"
      value: 123
  inputs:
  - input: inputFile
    from:
      workflow-input: candidateMolecules
  outputs:
  - output: outputFile
    as: __step1__out.smi

- name: step2
  description: Add column 2
  specification:
    collection: workflow-engine-unit-test-jobs
    job: cluster-butina
    version: "1.0.0"
    variables:
      name: "col2"
      value: "999"
  inputs:
  - input: inputFile
    from:
      step: step1
      output: outputFile
  outputs:
  - output: outputFile
    as: __step2__out.smi
