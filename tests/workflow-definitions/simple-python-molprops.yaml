---
kind: DataManagerWorkflow
kind-version: "2025.2"
name: python-workflow
description: A simple python experimental workflow

steps:
- name: step1
  description: Add column 1
  specification:
    collection: workflow-engine-unit-test-jobs
    job: rdkit-molprops
    version: "1.0.0"
    variables:
      name: "col1"
      value: 123
      outputFile: "results.smi"
  plumbing:
  - variable: inputFile
    from-workflow:
      variable: candidateMolecules

- name: step2
  description: Add column 2
  specification:
    collection: workflow-engine-unit-test-jobs
    job: cluster-butina
    version: "1.0.0"
    variables:
      name: "col2"
      value: "999"
  plumbing:
  - variable: inputFile
    from-step:
      name: step1
      variable: outputFile
  - variable: outputFile
    from-workflow:
      variable: clusteredMolecules
  - variable: outputFile
    to-project:
