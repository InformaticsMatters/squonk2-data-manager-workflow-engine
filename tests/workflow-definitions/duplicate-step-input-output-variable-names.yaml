---
kind: DataManagerWorkflow
kind-version: "2025.2"
name: duplicate-step-output-variable-names
description: A workflow where step-1 has duplicate output variable names

steps:
- name: step-1
  description: Add column 1
  specification:
    collection: workflow-engine-unit-test-jobs
    job: rdkit-molprops
    version: "1.0.0"
    variables:
      name: "col1"
      value: 123
  variable-mapping:
  - variable: inputFile
    from-workflow:
      variable: candidateMolecules
  - variable: inputFile
    from-workflow:
      variable: candidateMolecules
  in:
  - inputFile
  - inputFile

- name: step-2
  description: Add column 2
  specification:
    collection: workflow-engine-unit-test-jobs
    job: cluster-butina
    version: "1.0.0"
    variables:
      name: "col2"
      value: "999"
  variable-mapping:
  - variable: inputFile
    from-step:
      name: step1
      variable: outputFile
  out:
  - outputFile
  - outputFile
